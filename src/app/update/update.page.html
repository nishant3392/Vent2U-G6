<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vent2U</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h2>Welcome to Room1!</h2>
  <ion-card>
    <ion-col col-auto>
       <div>Update</div>
     </ion-col>
    <ion-item>
      <ion-grid> 
    <ion-row>    
        <img src="/assets/climate.png">
        <h3>Temperature</h3>
  
    </ion-row>
    <ion-row>      
      <ion-range min="-3" max="3" snaps="true" name="Temperature">
        <p slot="start" >Freeze</p>
        <p slot="end" >Hot</p>
      </ion-range>
    </ion-row>
  </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid>
      <ion-row>
          <img src="/assets/humidity.png">
          <h3>Humidity</h3>

      </ion-row>
      <ion-row>
        <ion-range min="-2" max="2" snaps="true" name="Humidity">
          <p slot="start" >Dry</p>
          <p slot="end" >Moist</p>
        </ion-range>
      </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid>
      <ion-row>
          <img src="/assets/air2.png">
          <h3>Air Quality</h3>

      </ion-row>
      <ion-row>
        <ion-button size="default" color="secondary" shape="round" routerLink="/home">
          <img src="/assets/refresh.png">Refresh</ion-button>
      </ion-row>
    </ion-grid>

    </ion-item>

</ion-card>
<ion-item>
  <ion-button size="large" color="primary" shape="round" routerLink="/login">
    Save
  </ion-button>
  <ion-button size="large" color="primary" shape="round" routerLink="/home">Update</ion-button>
</ion-item>
</ion-content>
