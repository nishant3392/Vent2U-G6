<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vent2U</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item *ngFor="let feedback of feedbacks">
        <ion-col>
        <ion-card>
          <ion-item>
            <ion-label>
              <h2 class="ion-text-wrap">{{feedback.uname}}</h2>
              <p>Review: {{feedback.description}}</p>
            </ion-label>
            <ion-button  fill="clear" slot="end"><ion-icon name="trash-outline" color="danger"></ion-icon></ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
      </ion-item>
  </ion-list>
</ion-content>
