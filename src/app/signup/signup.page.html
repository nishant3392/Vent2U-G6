<ion-content>
    <div class="signup-section ion-padding">
        <div class="close-circle">
        <ion-icon name="close-circle" style="zoom:2.5" color="danger" routerLink="/update"></ion-icon>
        </div>
        <div class="heading ion-padding">
            <h1>Welcome to Vent2U</h1>
            <p>Create Account to Continue</p>
        </div>
        <div class="signup-form ion-padding">
            <div class="form-input">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input type="name"></ion-input>
                </ion-item>
            </div>
            <div class="form-input">
                <ion-icon name="mail-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email"></ion-input>
                </ion-item>
            </div>
            <div class="form-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </div>
        </div>
        <div class="action-button ion-padding">
            <ion-button size="large" class="signup-button">SignUp</ion-button>
            <p>Already have account?</p>
        </div>
    </div>
</ion-content>
