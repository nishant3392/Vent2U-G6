<ion-content>
    <div class="login-section ion-padding">
        <div class="close-circle">
        <ion-icon name="close-circle" style="zoom:2.5" color="danger" routerLink="/update"></ion-icon>
        </div>
        <div class="heading ion-padding">
            <h1>Welcome to Vent2U</h1>
            <p>Please login to save preferences</p>
        </div>
        <div class="login-form ion-padding">
            <div class="form-input">
                <ion-icon name="mail-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email"></ion-input>
                </ion-item>
            </div>
            <div class="form-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </div>
        </div>
        <div class="action-button ion-padding">
            <ion-button size="large" class="login-button">LogIn</ion-button>
            <h3 routerLink="/signup">Don't have a account? <span>SignUp</span></h3>
        </div>
    </div>
</ion-content>
